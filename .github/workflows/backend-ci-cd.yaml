name: CI/CD for Timeless Backend

on:
  push:
    branches: [main, develop]
    paths: ['backend/**']
  pull_request:
    branches: [main]
    paths: ['backend/**']

defaults:
  run:
    working-directory: ./backend

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: mongodb://admin:password@localhost:27017/timeless-test?authSource=admin
          JWT_SECRET: test-jwt-secret-key-for-github-actions
          NODE_ENV: test
          
      - name: Run test coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: mongodb://admin:password@localhost:27017/timeless-test?authSource=admin
          JWT_SECRET: test-jwt-secret-key-for-github-actions
          NODE_ENV: test
        continue-on-error: true
        
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: echo "Deployment automatically triggered by Render on push to main branch"